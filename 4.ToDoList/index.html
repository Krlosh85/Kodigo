<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="#">Create Task</a>
      <a href="html/tasks">View Tasks</a>
    </nav>
    <main class="container">
      <div class="form">
        <form action="">
          <div class="row">
            <input type="text" name="title" id="title" placeholder="Title" class="input-size"/>
            <input
              type="datetime-local"
              id="time"
              name="time"
              value="2021-06-23T13:30"
              min="2021-06-23T00:00"
              max="2021-12-31T00:00"
              class="input-size"
            />
            <input
              type="text"
              name="comment"
              id="comment"
              placeholder="Comment"
              class="input-size"
            />
            <div class="radios">
              <input type="radio" name="high" id="high" />
              <label for="high">High</label>
              <input type="radio" name="medium" id="medium" />
              <label for="medium">Medium</label>
              <input type="radio" name="low" id="low" />
              <label for="low">Low</label>
            </div>
            <input type="button" value="Save Task" onclick="saveTask()" class="btn"/>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
