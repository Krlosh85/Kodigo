<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End page</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/end.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="flex-center flex-column" id="end">
            <h1 id="final-score">0</h1>
            <form action="" class="end-form-container">
                <h2 id="end-text">Enter your name to save your score</h2>
                <input type="text" name="username" id="username" placeholder="Enter your username">
                <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>Save</button>
            </form>
            <a href="game.html" class="btn">Want to Play Again?</a>
            <a href="../index.html" class="btn">Want to go home? <i class="fas fa-home icon"></i> </a>
        </div>
    </div>
    <script src="../js/end.js"></script>
</body>
</html>
