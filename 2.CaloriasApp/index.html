<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition & Health WebApp</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h3>Nutrition & Health</h3>
        <img src="resources/dark-mode.png" alt="Change Mode">
    </header>
    <main>
        <section class="food-section">
            <h4>Desayuno</h4>
            <div class="div-food">
                <button class="img-food-button"><img src="resources/apple.png" alt="Comida" class="img-food-section"></button>
                <button class="img-food-button"><img src="resources/pancake.png" alt="Comida" class="img-food-section"></button>
                <button class="img-food-button"><img src="resources/orange-juice.png" alt="Comida" class="img-food-section"></button>
            </div>
            <h4>Almuerzo</h4>
            <div class="div-food">
                <button class="img-food-button"><img src="resources/snack.png" alt="Comida" class="img-food-section"></button>
                <button class="img-food-button"><img src="resources/steak.png" alt="Comida" class="img-food-section"></button>
                <button class="img-food-button"><img src="resources/coffee-cup.png" alt="Comida" class="img-food-section"></button>
            </div>
            <h4>Cena</h4>
            <div class="div-food">
                <button class="img-food-button"><img src="resources/pizza-slice.png" alt="Comida" class="img-food-section"></button>
                <button class="img-food-button"><img src="resources/soda-can.png" alt="Comida" class="img-food-section"></button>
                <button class="img-food-button"><img src="resources/hamburger.png" alt="Comida" class="img-food-section"></button>
            </div>
        </section>
        <section class="calories-section">
            <img src="resources/diet.png" alt="Img Calories" class="img-calories-section">
            <h3>Calorias totales de hoy:</h3>            
            <h3>00</h3>
            <h3>Calorias</h3>
        </section>
    </main>
    <footer>
        <h3><a href="https://github.com/Krlosh85" target="_blank">Creado por Carlos Herrera</a></h3>
    </footer>
</body>
</html>
