<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition & Health WebApp</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h3>Nutrition & Health</h3>
        <input type="checkbox" name="color-switch" id="color-switch" class="color-switch">
    </header>
    <main class="main">
        <section class="food-section in-flex">
            <h4>Desayuno</h4>
            <div class="div-food">
                <button class="img-food-button" id="apple"><img src="resources/apple.png" alt="Comida" class="img-food-section"></button>
                <button class="img-food-button" id="pancake"><img src="resources/pancake.png" alt="Comida" class="img-food-section"></button>
                <button class="img-food-button" id="juice"><img src="resources/orange-juice.png" alt="Comida" class="img-food-section"></button>
            </div>
            <h4>Almuerzo</h4>
            <div class="div-food">
                <button class="img-food-button" id="snack"><img src="resources/snack.png" alt="Comida" class="img-food-section"></button>
                <button class="img-food-button" id="steak"><img src="resources/steak.png" alt="Comida" class="img-food-section"></button>
                <button class="img-food-button" id="coffe"><img src="resources/coffee-cup.png" alt="Comida" class="img-food-section"></button>
            </div>
            <h4>Cena</h4>
            <div class="div-food">
                <button class="img-food-button" id="pizza"><img src="resources/pizza-slice.png" alt="Comida" class="img-food-section"></button>
                <button class="img-food-button" id="soda"><img src="resources/soda-can.png" alt="Comida" class="img-food-section"></button>
                <button class="img-food-button" id="hamburger"><img src="resources/hamburger.png" alt="Comida" class="img-food-section"></button>
            </div>
        </section>
        <section class="calories-section in-flex">
            <img src="resources/diet.png" alt="Img Calories" class="img-calories-section">
            <h3>Calorias totales de hoy:</h3>            
            <h3 id="diary-calories">0</h3>
            <h3>Calorias</h3>
        </section>
    </main>
    <footer>
        <h3><a href="https://github.com/Krlosh85" target="_blank">Creado por Carlos Herrera</a></h3>
    </footer>
    <script src="script.js"></script>
</body>
</html>
